<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willow</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: rgba(255, 255, 255, 0.85);
      background: #0f2f2a;
      overflow: hidden;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      inset: -50%;
      background: linear-gradient(
        120deg,
        #0b3d2e,   /* deep forest green */
        #0f766e,   /* saturated teal */
        #155e75,   /* blue-green / cyan */
        #1e293b    /* deep blue slate */
      );
      background-size: 300% 300%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Frosted glass overlay */
    .frosted-layer {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      background: rgba(15, 47, 42, 0.25);
      z-index: -1;
    }

    /* Layout */
    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 48px 24px;
      text-align: center;
    }

    /* Logo image (top-centered) */
    .logo {
      margin-top: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 220px;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      font-size: 12px;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="frosted-layer"></div>

  <div class="page">
    <div class="logo">
      <img src="logo.png" alt="Willow" />
    </div>

    <footer>
      <a href="mailto:info@willow.company">info@willow.company</a>
    </footer>
  </div>
</body>
</html>
